<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta tags básicos de SEO -->
  <meta name="description" content="Alexander Matos | Portfolio - Web Developer & Designer specializing in creating user-friendly websites." />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Alexander Matos" />
  <meta name="keywords" content="Alexander Matos, Portfolio, Web Developer, Designer, React, JavaScript, TypeScript, HTML, CSS, Tailwind CSS, Git, Web Design" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/7r4JpTT/favicon.png" />

  <!-- Título de la página -->
  <title>Alexander Matos | Portfolio</title>

  <!-- Meta tags Open Graph (para Facebook, Discord, LinkedIn, etc.) -->
  <meta property="og:title" content="Alexander Matos - Web Developer Portfolio" />
  <meta property="og:description" content="Hey There, I'M ALEXANDER. A WEB DEVELOPER. I enjoy combining my web development skills with design, leveraging my artistic eye and attention to detail." />
  <meta property="og:url" content="https://alexandermatos.dev/" />
  <meta property="og:image" content="https://i.ibb.co/7r4JpTT" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Alexander Matos Portfolio" />
  <meta property="og:locale" content="en_US" />

  <!-- Meta tags para Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Alexander Matos - Web Developer Portfolio" />
  <meta name="twitter:description" content="Hey There, I'M ALEXANDER. A WEB DEVELOPER. I enjoy combining my web development skills with design, leveraging my artistic eye and attention to detail." />
  <meta name="twitter:image" content="https://i.ibb.co/7r4JpTT" />

  <!-- Meta tags adicionales para optimización SEO -->
  <meta name="theme-color" content="#1e1e1e" /> <!-- Color de la barra superior del navegador en dispositivos móviles -->
  <meta name="rating" content="General" /> <!-- Indicativo del tipo de contenido (general para todas las audiencias) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Compatibilidad con versiones antiguas de IE -->

  <!-- JSON-LD para Rich Snippets (para que Google muestre una imagen al lado del resultado de búsqueda) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Alexander Matos",
      "url": "https://alexandermatos.dev",
      "image": "https://i.ibb.co/7r4JpTT",
      "jobTitle": "Web Developer & Designer",
      "worksFor": {
        "@type": "Organization",
        "name": "Alexander Matos Portfolio"
      },
      "sameAs": [
        "https://www.linkedin.com/in/alexander-matos",
        "https://github.com/alexandermatos"
      ]
    }
  </script>

  <!-- Meta tags de verificación para servicios externos -->
  <meta name="google-site-verification" content="TU_CÓDIGO_DE_VERIFICACIÓN" /> <!-- Verificación de propiedad para Google Search Console -->
  <meta name="bing-site-verification" content="TU_CÓDIGO_DE_VERIFICACIÓN" /> <!-- Verificación de propiedad para Bing Webmaster Tools -->

  <!-- Sitemap para mejorar el rastreo por Google -->
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://alexandermatos.dev/sitemap.xml" />

</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
